opencascade.core.js:
  bindings:
    - module: "TKernel"
    - module: "TKMath"
    - module: "TKG2d"
    - module: "TKG3d"
    - module: "TKGeomBase"
    - module: "TKBRep"
  inputs:
    - module: "TKernel"
      preBuilt: True
    - module: "TKMath"
      preBuilt: True
    - module: "TKG2d"
      preBuilt: True
    - module: "TKG3d"
      preBuilt: True
    - module: "TKGeomBase"
      preBuilt: True
    - module: "TKBRep"
      preBuilt: True
  emccFlags:
    - -DIGNORE_NO_ATOMICS=1
    - -frtti
    - -fPIC
    - -O3
    - -DHAVE_RAPIDJSON
    - -sEXPORT_ES6=1
    - -sUSE_ES6_IMPORT_META=0
    - -sUSE_FREETYPE=1
    - -sEXTRA_EXPORTED_RUNTIME_METHODS=["FS"]
    - -sMAIN_MODULE=1
    - -sDISABLE_EXCEPTION_CATCHING=1
    - -sAGGRESSIVE_VARIABLE_ELIMINATION=1
    - -sALLOW_MEMORY_GROWTH=1
    - -sMAXIMUM_MEMORY=4GB

