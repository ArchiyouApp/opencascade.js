# Example on how to define a custom OpenCascade.js build

rocketExample.js:
  inputs:
    - module: TKernel.debug
    - allModules.debug
  bindings:
    - symbol:
      regex: ^STEPCAFControl_Reader$
    - symbol:
      regex: ^IFSelect_ReturnStatus$
    - symbol:
      regex: ^TCollection_ExtendedString$
    - symbol:
      regex: ^TDocStd_Document$
    - symbol:
      regex: ^Handle_TDocStd_Document$
    - symbol:
      regex: ^Message_ProgressRange$
    - symbol:
      regex: ^XCAFDoc_DocumentTool$
    - symbol:
      regex: ^TDF_LabelSequence$
    - symbol:
      regex: ^XCAFDoc_ShapeTool$
    - symbol:
      regex: ^TCollection_AsciiString$
    - symbol:
      regex: ^RWGltf_CafWriter$
    - symbol:
      regex: ^BRepTools$
    - symbol:
      regex: ^BRepMesh_IncrementalMesh$
    - symbol:
      regex: ^TColStd_IndexedDataMapOfStringString$
    - symbol:
      regex: ^CDM_Document$
    - symbol:
      regex: ^Standard_Transient$
    - symbol:
      regex: ^TDF_Label$
    - symbol:
      regex: ^TDataStd_GenericEmpty$
    - symbol:
      regex: ^TDF_Attribute$
    - symbol:
      regex: ^Handle_XCAFDoc_ShapeTool$
    - symbol:
      regex: ^NCollection_BaseSequence$
    - symbol:
      regex: ^TopoDS_Shape$
    - symbol:
      regex: ^BRepMesh_DiscretRoot$
    - symbol:
      regex: ^NCollection_BaseMap$
  emccFlags:
    - -sEXPORT_ES6=1
    - -sUSE_ES6_IMPORT_META=0
    - -sEXTRA_EXPORTED_RUNTIME_METHODS=["FS"]
    - -O3
    - -sAGGRESSIVE_VARIABLE_ELIMINATION=1
    - -sALLOW_MEMORY_GROWTH=1
    - -sMAXIMUM_MEMORY=4GB
